<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Banderas</h1>
    
    <h2>Francia</h2>
    <h3>Nivel 1</h3>
    <div class="bandera francia">
        <div class="fila"></div>
        <div class="fila"></div>
        <div class="fila"></div>
    </div>
    <h2>Suecia</h2>
    <h3>Nivel 2</h3>
    <h4>Version con Width y Height</h4>
    <div class="bandera suecia">
        <div class="fila">
            <div class="columna"></div>
            <div class="columna"></div>
        </div>
        <div class="fila">
            <div class="columna"></div>
            <div class="columna"></div>
        </div>
    </div>
    <h4>Version con Flex Basis, Flex Grow y Flex Shirnk</h4>
    <div class="bandera suecia-v2">
        <div class="fila">
            <div class="columna"></div>
            <div class="columna"></div>
        </div>
        <div class="fila">
            <div class="columna"></div>
            <div class="columna"></div>
        </div>
    </div>
    <h2>Mexico</h2>
    <h3>Nivel Pro</h3>
    <div class="bandera mexico">
        <div class="fila"></div>
        <div class="fila escudo">
            <img src="./assets/escudomexico.png" alt="">
        </div>
        <div class="fila"></div>
    </div>

</body>
</html>
